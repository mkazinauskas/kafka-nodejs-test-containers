version: "3.9"

services:
  broker:
    image: apache/kafka-native:3.8.1
    container_name: broker
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3

  schema-registry:
    image: ghcr.io/aiven-open/karapace:5.0.2
    container_name: schema-registry
    entrypoint:
      - python3
      - -m
      - karapace
    ports:
      - 8081:8081
    depends_on:
      - broker
    environment:
      KARAPACE_BOOTSTRAP_URI: broker:9092
      KARAPACE_ADVERTISED_HOSTNAME: schema-registry
      KARAPACE_REGISTRY_HOST: 0.0.0.0
      KARAPACE_REGISTRY_PORT: 8081
      KARAPACE_KARAPACE_REGISTRY: true
      KARAPACE_TOPIC_NAME: _schemas
      KARAPACE_LOG_LEVEL: INFO
